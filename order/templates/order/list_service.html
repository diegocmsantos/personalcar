{% extends "index.html" %}
{% load i18n %}

{% block head_title %}{% trans "Lista de Clientes" %}{% endblock %}

{% block head %}
	<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}css/cupertino/jquery-ui-1.8.13.custom.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}css/jqGrid/ui.jqgrid.css" />
 
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-size: 75%;
        }
    </style>
     
    <script src="{{ STATIC_URL }}js/jqGrid/jquery-1.5.2.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/jqGrid/i18n/grid.locale-pt-br.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/jqGrid/jquery.jqGrid.src.js" type="text/javascript"></script>
    
    <script type="text/javascript">
		jQuery(document).ready(function(){ 
			$("#list2").jqGrid({
				url:'/order/list_service_json/',
				datatype: "json",
				width: "800",
				colNames:['Número Serviço','Descrição', 'Preço'],
				colModel:[
					{name:'no_service',index:'no_service', width:90, editable: true},
					{name:'description',index:'description', width:100, editable: true},
					{name:'price',index:'price', width:80, align:"right", editable: true}
				],
				rowNum:3,
				rowList:[3,6,9],
				pager: '#pager2',
				sortname: 'no_service',
				viewrecords: true,
				sortorder: "desc",
				loadonce: true,
				editurl: '/order/add_service/',
				caption:"Lista de Serviços"
			});
			$("#list2").jqGrid('navGrid','#pager2',{edit:false,add:false,del:false});
		});
    </script>
{% endblock %}

{% block content %}
	<table id="list2"></table>
    <div id="pager2"></div>
	{% csrf_token %}
{% endblock %}
